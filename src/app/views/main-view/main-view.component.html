<div class = "flex flex-column h-full overflow-hidden">
	<div class = "flex-grow-0">
		<app-editor-toolbar></app-editor-toolbar>
	</div>
	<div class = "overflow-hidden flex-grow-1">
		<p-splitter layout = "vertical" styleClass = "h-full">
			<ng-template pTemplate>
				<p-splitter
					styleClass = "h-full middle-panels"
					[panelSizes] = "[15, 85]"
					[minSizes] = "[5, 70]"
				>
					<ng-template pTemplate>
						<app-filter-selector class = "w-full overflow-hidden"></app-filter-selector>
					</ng-template>
					<ng-template pTemplate>
						<app-tracks-panel class = "w-full h-full"></app-tracks-panel>
					</ng-template>
				</p-splitter>
			</ng-template>
			<ng-template pTemplate>
				<app-track-properties-panel class = "h-full w-full"></app-track-properties-panel>
			</ng-template>
		</p-splitter>
	</div>
</div>
