<div class = "flex w-full h-full overflow-hidden">
	<div class = "md:w-6 sm:w-12 h-full surface-card flex flex-column">
		<div class = "flex justify-content-center w-full text-center">
			<p-menubar [model] = "items" [autoDisplay] = "false" styleClass = "w-full" class = "w-full"></p-menubar>
		</div>
		<div class = "p-4 flex-grow-1 flex flex-column overflow-hidden">
			<p-table [value] = "recentProjects" responsiveLayout = "scroll">
				<ng-template pTemplate = "caption">
					<div class = "flex align-items-center justify-content-between">
						<span class = "text-4xl">Recent projects</span>
					</div>
				</ng-template>
				<ng-template pTemplate = "header" *ngIf = "recentProjects.length">
					<tr>
						<th class = "w-2">Name</th>
						<th class = "w-6">Path</th>
						<th class = "w-2">Open</th>
					</tr>
				</ng-template>
				<ng-template pTemplate = "body" let-project>
					<tr>
						<td class = "w-3">{{project.name}}</td>
						<td
							class = "white-space-nowrap overflow-hidden text-overflow-ellipsis w-3"
							style = "max-width:200px"
							[pTooltip] = "project.location"
						>
							{{project.location}}
						</td>
						<td>
							<button
								pButton
								label = "Open"
								class = "p-button-outlined"
								(click) = "openProjectFromLocation(project.location)"
							>
							</button>
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate = "emptymessage">
					<tr>
						<td [attr.colspan] = "3" class = "text-center">
							<h2>No recently opened projects.</h2>
						</td>
					</tr>
				</ng-template>
			</p-table>
		</div>
		<div class = "flex p-4 justify-content-center">
			<button
				pButton
				icon = "pi pi-question"
				class = "p-button-lg mr-4"
				pTooltip = "Read the manual"
				(click) = "openManual()"
			>
			</button>
			<button
				pButton
				icon = "pi pi-discord"
				class = "p-button-lg mr-4"
				pTooltip = "Visit the W.A.V.E Foundation Discord server"
				(click) = "sayNoMessage()"
			>
			</button>
			<button
				pButton
				icon = "pi pi-image"
				class = "p-button-lg mr-4"
				pTooltip = "View community art"
				(click) = "sayNoMessage()"
			>
			</button>
		</div>
	</div>
	<div class = "w-6 align-items-center md:flex sm:hidden">
		<div class = "flex flex-column w-full justify-content-between">
			<img src = "assets/icon.png" class = "w-4 align-self-center" alt = "The app icon">
			<h1 id = "community-art" class = "text-center">Community art will go here...</h1>
		</div>
	</div>
</div>
