<p>
	Tracks can be added in 2 ways:<br>
	You can click the plus button in the tracks panel. This will create a new video track.
	You can also click "Add Track" in the file dropdown menu. This will allow you to choose between
	tracks that support video clips, screen captures and webcam captures.
</p>
