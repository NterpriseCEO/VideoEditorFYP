<p-dataView
	#dv
	[value] = "clips"
	filterBy = "name"
	[sortField] = "sortField"
	[sortOrder] = "sortOrder"
	layout = "grid"
	styleClass = "w-full h-full flex flex-column"
>
	<ng-template pTemplate = "header">
		<div class = "flex justify-content-between align-items-center">
			<p-dropdown
				[options] = "sortOptions"
				(onChange) = "onSortChange($event)"
			></p-dropdown>
			<div class = "p-inputgroup flex-grow-1">
				<input
					type = "search"
					pInputText
					placeholder = "Search by Name"
					(input) = "filter($event)"
				>
				<button
					pButton
					pTooltip = "Import a new file"
					icon = "pi pi-file-import"
					(click) = "importFiles()"
				></button>
			</div>
		</div>
	</ng-template>
	<ng-template let-clip pTemplate = "gridItem">
		<div class = "col-4 p-1 select-none">
			<div
				class = "file card border-round cursor-pointer white-space-nowrap text-overflow-ellipsis overflow-hidden w-full"
				[pTooltip] = "clip.location"
				(mousedown) = "cs.setCurrentClip(clip)"
			>
				<div class = "flex flex-column align-items-center">
					<img [src] = "clip.thumbnail | sanitiseUrl" class = "w-full" ondragstart = "return false">
					<span class = "w-full">{{clip.name}}</span>
				</div>
			</div>
		</div>
	</ng-template>
	<ng-template pTemplate = "empty">
		<div class = "flex w-full h-full justify-content-center align-items-center">
			<span class = "text-xl">No clips found :sadge:</span>
		</div>
	</ng-template>
</p-dataView>
