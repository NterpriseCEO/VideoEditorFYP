<div
	class = "flex track-height"
	[style.width.px] = "trackWidth"
>
	<app-clip
		*ngFor = "let clip of clips"
		[clip] = "clip"
		class = "absolute border-200"
		[style.width.px] = "getClipWidth(clip)"
		[style.left.px] = "getClipPosition(clip)"
		[colour] = "colour"
		(click) = "selectClip($event, clip)"
		[class.border-2] = "selectedClip === clip"
		(mousedown) = "dragStart(clip, $event)"
	>
	</app-clip>
</div>
