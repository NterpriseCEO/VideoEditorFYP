<p-dialog header = "Select a sourcce" [(visible)] = "display" [style] = "{width: '50vw', height: '50vh'}">
	<!-- <p-tabView>
		<p-tabPanel header = "Webcam">
			<button (click) = "selectSource('webcam')">Select webcam</button>
		</p-tabPanel>
	</p-tabView> -->
	<div class = "flex w-full flex-wrap gap-4 justify-content-between">
		<div
			class = "w-5 flex-shrink-0 shadow-2 cursor-pointer border-2 surface-border border-round hover:surface-ground"
			(click) = "selectSource('screen', source.id)"
			[title] = "source.name"
			*ngFor = "let source of screenShareSources"
		>
			<div class = "w-full">
				<div>
					<img
						[src] = "source.thumbnail"
						[alt] = "source.name"
						class = "w-full border-round"
					/>
					<div class = "w-full text-overflow-ellipsis overflow-hidden white-space-nowrap text-center p-2">
						{{source.name}}
					</div>
				</div>
			</div>
		</div>
	</div>
</p-dialog>

<button
	*ngIf = "showButton"
	pButton
	(click) = "showDialog()"
	pTooltip = "Select a source"
	class = "p-button-sm p-button-text"
	icon = "pi pi-desktop"
></button>
