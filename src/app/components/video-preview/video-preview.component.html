<div class = "flex justify-content-between pl-2 pr-2">
	<div class = "video-container relative">
		<video
			#video
			[srcObject] = "selectedSource !== 'video' ? src : null"
			[src] = "selectedSource === 'video' ? src : null"
			class = "absolute w-full top-0 left-0"
			[controls] = "selectedSource === 'video'"
		>
		</video>
	</div>
	<div>
		<div class = "text-white">{{fps}}</div>
	</div>
	<div class = "video-container relative">
		<div #replaceWithCanvas></div>
	</div>
</div>
