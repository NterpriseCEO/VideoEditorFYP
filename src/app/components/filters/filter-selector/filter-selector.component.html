<p-listbox
	[options] = "filters"
	[group] = "true"
	[(ngModel)] = "selectedFilter"
	[filter] = "true"
	[metaKeySelection] = "false"
	styleClass = "w-full h-full flex flex-column"
>
    <ng-template let-group pTemplate = "group">
		{{group.label}}
    </ng-template>
	<ng-template let-option pTemplate = "item">
		<div class = "filter-option flex justify-content-between align-items-center w-full h-full">
			<div>{{option.label}}</div>
			<div class = "add-filter-button">
				<button
					pButton
					icon = "pi pi-plus"
					class = "p-button-rounded p-button-text p-button-sm"
					(click) = "addFilter(option.value)"
					pTooltip = "Add Filter"
				>
				</button>
			</div>
		</div>
	</ng-template>
</p-listbox>
