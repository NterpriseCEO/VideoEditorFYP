<p-listbox
	[options] = "filters"
	[group] = "true"
	[(ngModel)] = "selectedFilter"
	[filter] = "true"
	[metaKeySelection] = "false"
	styleClass = "w-full h-full flex flex-column"
>
    <ng-template let-group pTemplate="group">
		{{group.label}}
    </ng-template>
	<ng-template let-option pTemplate="item">
		{{option.label}}
	</ng-template>
</p-listbox>
