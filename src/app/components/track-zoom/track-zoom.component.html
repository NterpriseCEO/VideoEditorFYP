<div
	#zoomSliderWrapper
	class = "w-full h-2rem surface-overlay"
	(mousedown) = "startDrag($event)"
	(mousemove) = "dragSlider($event)"
	(mouseup) = "stopDrag()"
>
	<div
		#zoomSlider
		id = "slider"
		class = "h-full flex justify-content-between surface-ground hover:surface-card cursor-pointer"
		[style.width.%] = "slider.width"
		[style.marginLeft.%] = "slider.left"
		pTooltip = "Drag to zoom in/out"
		tooltipPosition = "bottom"
	>
		<div
			class = "handle h-full"
		>
		</div>
		<div
			class = "handle h-full"
		>
		</div>
	</div>
</div>
